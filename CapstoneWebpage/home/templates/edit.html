{% extends 'base.html' %}

{% load custom_tags %}
{% load static %}
{% block title %}Home{% endblock %}
{% block content %}
<br>
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <img src="{% static 'pfp.png' %}" class="img-fluid rounded-circle"/>
                        {% for role in roles %}
                            <small class="rounded px-1 bg-ptc text-ptc">{{role|tag}}</small>
                        {% endfor %}
                    </div>
                    
                    <div class="col-6">
                        <br>
                        <form>
                            {% csrf_token %}
                            <div class="form-group">
                                <label class="d-block text-muted m-0" for="email">Email</label>
                                <input class="form-control" type="text" name="email" id="email" value="{{email}}" />
                            </div>
                            <div class="form-group">
                                <label class="d-block text-muted m-0" for="first">First Name</label>
                                <input class="form-control" type="text" name="first" id="first" value="{{fName}}" />
                            </div>
                            <div class="form-group">
                                <label class="d-block text-muted m-0" for="last">Last Name</label>
                                <input class="form-control" type="text" name="last" id="last" value="{{lName}}" />
                            </div>
                            <br>
                            <button class="form-control btn btn-ptc" type="submit">SUBMIT</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<img src="{% static 'right.svg' %}" class="img-fluid"/>
{% endblock %}
