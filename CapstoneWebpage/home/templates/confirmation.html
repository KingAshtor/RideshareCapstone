{% extends 'base.html' %}

{% load static %}
{% block title %}Login{% endblock %}
{% block content %}
<br>
<img src="{% static 'left.svg' %}" class="img-fluid"/>
<br> <br>

<div class="container p-0">
    <div class="row justify-content-center">
        <img src="{% static 'ptc.svg' %}" style="min-width: 75px; width: 20vw;"/>
    </div>
    <div class="row justify-content-center">
        <img src="{% static 'logo.svg' %}" style="min-width: 75px; width: 20vw;" />
    </div>
</div>

<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-6">
            <h1 class="text-center text-ptc">CONFIRM</h1>
            <p class="text-center text-muted">A confirmation email has been sent to {{ email }}, please paste your token below.</p>
            <form method="post" id="form">
                {% csrf_token %}
                <input type="hidden" name="type" value="confirm">
                <input type="hidden" name="email" value="{{ email }}">
                <div class="form-group">
                    <label class="text-ptc" for="token">Token</label>
                    <input class="form-control form-control-sm" type="number" name="token" id="token"/>
                </div>
                <br>
                <div class="form-group">
                    <button class="btn btn-lg btn-ptc form-control" id="submit"><b>SUBMIT</b></button>
                </div>
            </form>
        </div>
    </div>
</div>

<br> <br>
<img src="{% static 'right.svg' %}" class="img-fluid"/>
<br>
{% endblock %}
